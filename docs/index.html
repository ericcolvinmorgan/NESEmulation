<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nes.css">
</head>

<body>
    <div class="page-container">
        <div id="top-bar" class="text-center">
            <div>NES Emulator</div>
        </div>
        <div class="content-container">
            <div class="content-main">
                <canvas id="canvas"></canvas>
            </div>
            <div class="content-patterntable">
                <canvas id="canvas-patterntable1"></canvas>
                <canvas id="canvas-patterntable2"></canvas>
            </div>
            <div class="content-palettes"><canvas id="canvas-palettes"></canvas></div>
        </div>
        <div id="bottom-bar" class="text-center">
            <button type="button" id="loadGame">LOAD</button>
        </div>
        <div id="bottom-text" class="text-center">
            <div>Welcome to our NES emulator! You can use your keyboard to play your selected game. The arrow keys
                control the d-pad, J = A, K = B, Enter = Start, Space = Select.</div>
        </div>
    </div>
</body>
<script type='text/javascript'>
    var Module = {
        canvas: (function () { return document.getElementById('canvas'); })()
    };
</script>
<script src="interface.js"></script>
<script src="nes.js"></script>
<input id="selected-file" type="file" onchange="loadROM(this)" hidden />
</html>
