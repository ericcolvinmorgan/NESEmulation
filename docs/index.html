</head>

<body>
    <div>
        <div id="top-bar" class="text-center">
            <div>NES Emulator</div>
        </div>
        <div id="window">
            <canvas id="canvas" style="display: block;
            margin-left: auto;
            margin-right: auto;"></canvas>
        </div>
        <div id="bottom-bar" class="text-center">
            <button type="button" id="loadGame">LOAD</button>
            <div>Welcome to our NES emulator!  You can use your keyboard to play your selected game.  The arrow keys control the d-pad, J = A, K = B, Enter = Start, Space = Select.</div>

    </div>
